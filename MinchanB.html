<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: yellow;
      position: relative;
    }
    
    .text {
      color: red;
      position: absolute;
      font-size: 28px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <script>
    function getRandomPosition() {
      var height = window.innerHeight;
      var width = window.innerWidth;
      var randomHeight = Math.floor(Math.random() * (height - 150)) + 50;
      var randomWidth = Math.floor(Math.random() * (width - 200));
      return [randomHeight, randomWidth];
    }
    
    var positions = [];
    
    function checkOverlap(position) {
      for (var i = 0; i < positions.length; i++) {
        var prevPosition = positions[i];
        var xDiff = Math.abs(position[1] - prevPosition[1]);
        var yDiff = Math.abs(position[0] - prevPosition[0]);
        var distance = Math.sqrt((xDiff * xDiff) + (yDiff * yDiff));
        if (distance < 100) {
          return true;
        }
      }
      return false;
    }
    
    var lineHeightMin = 1; // 최소 줄 간격
    var lineHeightMax = 5; // 최대 줄 간격
    
    function refreshPage() {
      var body = document.body;
      while (body.firstChild) {
        body.removeChild(body.firstChild);
      }
      
      positions = [];
      
      for (var i = 0; i < 20; i++) {
        var position;
        var isOverlap;
        var attempts = 0;
        do {
          position = getRandomPosition();
          isOverlap = checkOverlap(position);
          attempts++;
          if (attempts > 100) {
            break;
          }
        } while (isOverlap);
        
        var lineHeight = Math.floor(Math.random() * (lineHeightMax - lineHeightMin + 1)) + lineHeightMin; // 난수로 줄 간격 결정
        var top = position[0] + (lineHeight * i) + 'px'; // 줄 간격 적용
        var left = position[1] + 'px';
        var text = document.createElement('div');
        text.textContent = '김민찬 이번 시험 B B B B';
        text.className = 'text';
        text.style.top = top;
        text.style.left = left;
        document.body.appendChild(text);
        
        positions.push(position);
      }
    }
    
    // 페이지 로드 시 자동으로 새로고침
    window.onload = function() {
      setInterval(refreshPage, 500); // 0.5초마다 새로고침
    };
  </script>
</body>
</html>
